<body>
    <h1 id="sound"> </h1>
    <input id="name" type="text">
    <button onclick="getSound()" >API 요청 </button>

    <script>
        function getSound(){
            const name = document.getElementById('name').nodeValue
            fetch(`http://localhost:3000/sound/${name}`)  // 자바스크립트 변수 사용은 키보드 왼쪽끝 위쪽 키를 이용해 사용
            .then((Response) => Response.json())
            .then((data) => {
                console.log(data.sound)
                document.getElementById('sound').innerHTML = data.sound
            });

        }
    </script>


</body>
